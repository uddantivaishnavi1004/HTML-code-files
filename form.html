<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Login</h1>
    <form action="https://www.google.com">
    <p>Enter your name: <input type="text" placeholder="Enter your name" required></p>
    <p>Enter your password: <input type="password" placeholder="Enter your password" required></p>
    <p>Mobile Number: <input type="number" placeholder="Mobile Number" required></p>
    <p>EmailId: <input type="email" name="Enter your EmailId" placeholder="Enter your EmailId" required></p>
    <p>Gender: <input type="radio" name="Gender" required/>Male</p>
    <p><input type="radio" name="Gender" required/>Female</p>
    <p>Qualification:
        <input type="checkbox"/>10th
        <input type="checkbox"/>Intermediate
        <input type="checkbox"/>Diploma
        <input type="checkbox"/>B.Tech
    </p>
    <p><input type="file"></p>
    <p>Date: <input type="date"></p>
    <button>Register</button>
    </center>
    </form>
    
</body>
</html>
